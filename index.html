<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Réservez un séjour. Accueillez des </br>
            voyageurs. Directement sur Airbnb.</h1>
        <div class="blocs">
            <div class="one">
                <p> Trouvez des logements et des activités </p>
                <button type="button" onclick="">Explorer</button>
            </div>
            <div class="two">
                <p>Réservez un séjour</p>
                <button type="button" onclick="">Acceuellir</button>
            </div>
        </div>
    </header>
    <main>
        <h3>Réservez des logements et des expériences uniques</h3>
        <div class="choice">
            <div class="où">
                <p>OÙ</p>
                <input type="text" placeholder="Partout">
            </div>
            <div class="depart">
                <p>ARRIVÉE - DÉPART</p>
                <input type="text" placeholder="jj/mm/aaaa -  jj/mm/aaaa">
            </div>
            <div class="voyageurs">
                <p>VOYAGEURS</p>
                <Select>
                    <option value="1 adulte">1 adulte</option>
                    <option value="2 adultes">2 adultes</option>
                    <option value="3 adultes">3 adultes</option>
                    <option value="PLus de 3 adultes">Plus de 3 adultes</option>
                </Select>
            </div>
            <div class="butt">
                <button type="button" onclick="">Rechercher</button>
            </div>
        </div>
    </main>
</body>

</html>
